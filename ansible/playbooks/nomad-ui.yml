- hosts: server1
  become: True
  tasks:
  - name: Install docker-py
    pip:
      name: docker-py
  - name: start ui container
    docker_container:
      name: nomad-ui
      image: jippi/hashi-ui
      command: "--nomad-enable --consul-enable"
      network_mode: host
      ports:
      - "8000:3000"
      env:
        NOMAD_ADDR: "http://192.168.56.21:4646"
